<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/fluent/48/000000/calculator.png"
      style="fill: aliceblue;"
    />
    <link rel="stylesheet" href="calc.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="calc">
      <div align="center">
        <div align="center">
          <input type="text" class="form-control" id="inputbar" value="" />
        </div>
        <div align="center">
          <button class="btn btn-light" data-val="" id="allclear">
            <h4>AC</h4>
          </button>
          <button class="btn btn-light" data-val="" id="backspace">
            <h4>&#x232b;</h4>
          </button>
          <button class="btn btn-light" data-val=" % "><h4>%</h4></button>
          <button class="btn btn-light" data-val=" / ">
            <h4>&divide;</h4>
          </button>
        </div>

        <div align="center">
          <button class="btn btn-light btn-num" data-val="9"><h4>9</h4></button>
          <button class="btn btn-light btn-num" data-val="8"><h4>8</h4></button>
          <button class="btn btn-light btn-num" data-val="7"><h4>7</h4></button>
          <button class="btn btn-light btn-act" data-val="*">
            <h4>&times;</h4>
          </button>
        </div>

        <div align="center">
          <button class="btn btn-light btn-num" data-val="6"><h4>6</h4></button>
          <button class="btn btn-light btn-num" data-val="5"><h4>5</h4></button>
          <button class="btn btn-light btn-num" data-val="4"><h4>4</h4></button>
          <button class="btn btn-light btn-act" data-val="+">
            <h4>+</h4>
          </button>
        </div>

        <div align="center">
          <button class="btn btn-light btn-num" data-val="3"><h4>3</h4></button>
          <button class="btn btn-light btn-num" data-val="2"><h4>2</h4></button>
          <button class="btn btn-light btn-num" data-val="1"><h4>1</h4></button>
          <button class="btn btn-light btn-act" data-val="-">
            <h4>-</h4>
          </button>
        </div>

        <div align="center" id="lastrow">
          <button class="btn btn-light btn-num" data-val="00" id="double zero">
            <h4>00</h4>
          </button>
          <button class="btn btn-light btn-num" data-val="0"><h4>0</h4></button>
          <button class="btn btn-light btn-num" data-val="."><h4>.</h4></button>
          <button class="btn btn-light btn-act" data-val="" id="calcRes">
            <h4>=</h4>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="calc.js"></script>
  </body>
</html>
